<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <input class="head__picker" type="color" id="color">
            <div class="select">
                <div class="select__head">
                    <p class="select__head-selected"></p>
                    <img class="select__head-arrow" src="./images/arrow.svg" alt="select arrow">
                </div>
                <div class="select__body">
                    <ul class="select__body-list">
                        <li class="select__body-item selected">
                            <p class="select__body-text">Monochrome</p>
                            <img class="select__body-check" src="./images/check-icon.svg" alt="checkmark">
                        </li>
                        <li class="select__body-item">
                            <p class="select__body-text">Monochrome-dark</p>
                            <img class="select__body-check" src="./images/check-icon.svg" alt="checkmark">
                        </li>
                        <li class="select__body-item">
                            <p class="select__body-text">Monochrome-light</p>
                            <img class="select__body-check" src="./images/check-icon.svg" alt="checkmark">
                        </li>
                        <li class="select__body-item">
                            <p class="select__body-text">Analogic</p>
                            <img class="select__body-check" src="./images/check-icon.svg" alt="checkmark">
                        </li>
                        <li class="select__body-item">
                            <p class="select__body-text">Complement</p>
                            <img class="select__body-check" src="./images/check-icon.svg" alt="checkmark">
                        </li>
                        <li class="select__body-item">
                            <p class="select__body-text">Analogic-complement</p>
                            <img class="select__body-check" src="./images/check-icon.svg" alt="checkmark">
                        </li>
                        <li class="select__body-item">
                            <p class="select__body-text">Triad</p>
                            <img class="select__body-check" src="./images/check-icon.svg" alt="checkmark">
                        </li>
                    </ul>
                </div>
            </div>
            <button class="head__btn" id="generate-btn">Get color scheme</button>
        </div>
        <div class="scheme">
            <div class="scheme__item">
                <div class="scheme__item-color"></div>
                <p class="scheme__item-hex">#F55A5A</p>
            </div>
            <div class="scheme__item">
                <div class="scheme__item-color"></div>
                <p class="scheme__item-hex">#2B283A</p>
            </div>
            <div class="scheme__item">
                <div class="scheme__item-color"></div>
                <p class="scheme__item-hex">#FBF3AB</p>
            </div>
            <div class="scheme__item">
                <div class="scheme__item-color"></div>
                <p class="scheme__item-hex">#AAD1B6</p>
            </div>
            <div class="scheme__item">
                <div class="scheme__item-color"></div>
                <p class="scheme__item-hex">#A626D3</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
